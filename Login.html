<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Traditional Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="bg-login">

                </div>
            </div>
            <div class="col-md-8">
                <div class="form__login">
                    <h4 class="greatings-text">
                        <span class="greetings-main">Hi welcome back,</span>
                        <span class="greetings-sub">please sign in to your account.</span>
                    </h4>
                    <hr>
                    <form action="">
                        <div class="row my-5">
                            <div class="form-group col-md-6">
                                <label>Username</label>
                                <input type="text" placeholder="Username here..." class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Password</label>
                                <input type="password" placeholder="Password here..." class="form-control">
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="row justify-content-end">
                        <div class="form-group col-md-6 text-end">
                            <button type="submit" class="btn main__button btn-sm-block">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>

</html>
