<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Traditional Game</title>
</head>

<body>
    <header class="hero">
        <div class="container">
            <div class="hero__content">
                <div class="hero__main-title">
                    <h1>play traditional game</h1>
                </div>
                <div class="hero__sub-title">
                    <h4>Exprience new traditional game play</h4>
                </div>
                <button class=" hero__button">Play Now</button>
            </div>
            <div class="hero__story-button">
                <a href="#" class="text-center">
                    <p class="m-0">The Story</p>
                    <p class="m-0">&#10597;</p>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="games">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="games__title">
                            <h5 class="games__title-small">What's so special?</h5>
                            <h1 class="games__title-big">The Games</h1>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="games__slider">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="0" class="active" aria-current="true"
                                        aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 offset-md-7">
                        <div class="features__title">
                            <h5 class="features__title-small">What's so special?</h5>
                            <h1 class="features__title-big">features</h1>
                        </div>
                        <div class="features__list">
                            <ul>
                                <li>
                                    <span class="icon-list"></span>
                                    <div class="content-list">
                                        <p class="header-list">traditional game</p>
                                        <p class="text-list">if you miss your childhood, we provide many traditional
                                            games here.
                                        </p>
                                    </div>
                                </li>
                                <li>
                                    <span class="icon-list"></span>
                                    <div class="content-list">
                                        <p class="header-list">game suit</p>
                                    </div>
                                </li>
                                <li>
                                    <span class="icon-list"></span>
                                    <div class="content-list">
                                        <p class="header-list">tbd</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="system">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </section>
    </main>
</body>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</html>
